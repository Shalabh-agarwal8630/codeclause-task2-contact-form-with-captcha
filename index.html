<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times+New+Roman">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(to bottom right, #ffcc00, #ff9900);
      font-family: 'Times New Roman', Times, serif;
    }
  </style>

  <title>Recaptcha 2.0 AJAX with PHP example</title>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row containerStyle">
      <div class="col-sm-12">
        <form role="form" id="contactForm">
          <h1 class="text-center">Contact Form</h1>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
              <div class="form-group">
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" autocomplete="off" placeholder="Name" />
                <label for="name">Name</label>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" autocomplete="off" placeholder="Email" />
                <label for="email">Email</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="subject" autocomplete="off" placeholder="Subject" />
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <textarea id="message" rows="10" class="form-control messageStyle" autocomplete="off" placeholder="Message"></textarea>
                <label for="message">Message</label><br /><br />
                <button id="send" type="submit" class="buttonStyle">SEND</button>
              </div>
              <div id="msgSubmit" class="hidden" style="color: #0F0; text-align: center;">Message sent successfully!</div>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div style="width: 92%;">
            <!-- Your sitekey goes in the data-sitekey value -->
            <div class="g-recaptcha" style="float: right;" data-sitekey="6LdsGbQmAAAAAPKPI_ExEdERDJjeFSGGs51Zg54n"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
